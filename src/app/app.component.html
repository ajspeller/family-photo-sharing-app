<mat-sidenav-container class="main-container" fxFlexFill>
  <mat-sidenav mode="side" [opened]="navBarOpen">
    <mat-nav-list>
      <a *ngFor="let route of routes" mat-list-item [routerLink]="route.path">
        <fpa-margin-icon [iconName]="route.icon"></fpa-margin-icon
        >{{ route.title }}
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <fpa-toolbar (navToggle)="toggleNav()"></fpa-toolbar>
    <div style="margin-left: 10px;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
